<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="d-flex align-items-center w-full justify-content-center px-3">
        
        <div class="card border-0 shadow w-100 mt-5" style="max-width: 640px;">
            <div class="card-body">
                <form>
                    <div class="mb-4">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputName">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail">
                    </div>
                    <div class="d-grid gap-2 d-lg-flex align-items-center">
                        <button type="submit" class="btn btn-primary">Send message</button>
                        <a class="ms-lg-auto btn btn-link" href="#">Forgot password?</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
